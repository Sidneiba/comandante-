<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <title>Mam√£oChat - Cadastro e Acesso</title>
    <style>
        body {
            margin: 0;
            padding: 10px;
            font-family: sans-serif;
            background-color: #f0f0f0;
            color: #333;
            font-size: 1rem;
        }
        #intro-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .door {
            width: 50%;
            height: 100%;
            background-color: #8B4513;
            position: absolute;
            transition: transform 2s ease;
        }
        .door-left { left: 0; transform-origin: left; }
        .door-right { right: 0; transform-origin: right; }
        .door-open .door-left { transform: translateX(-100%); }
        .door-open .door-right { transform: translateX(100%); }
        #cart-icon { font-size: 100px; color: gold; position: absolute; z-index: 1001; }
        .hidden { display: none; }
        #messages {
            border: 1px solid #ccc;
            padding: 10px;
            background-color: #fff;
            min-height: 200px;
            margin-bottom: 10px;
            white-space: pre-wrap;
            overflow-y: auto;
        }
        .bot { color: #333; }
        .user { color: #007bff; }
        #chat-container { display: none; }
        #login-container {
            display: none;
            border: 2px solid #333;
            padding: 20px;
            background-color: #fff;
            width: 300px;
            margin: 20px auto;
            text-align: center;
        }
        #login-container h2 { margin: 0 0 20px; }
        input {
            padding: 5px;
            width: 80%;
            margin: 5px 0;
            font-size: 1rem;
        }
        button {
            padding: 5px 10px;
            margin: 5px;
            font-size: 1rem;
            cursor: pointer;
        }
        #visitor-btn { background-color: #28a745; color: white; }
        #client-area, #store-area {
            display: none;
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
        }
        #product-list {
            max-height: 300px;
            overflow-y: auto;
        }
        .product-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        .product-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        #nav-buttons {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="intro-screen" aria-hidden="true">
        <div class="door door-left" aria-hidden="true"></div>
        <div class="door door-right" aria-hidden="true"></div>
        <span id="cart-icon" aria-label="√çcone do carrinho" role="img">üõí</span>
    </div>
    <div id="login-container">
        <h2>Fa√ßa seu cadastro</h2>
        <input type="text" id="name-input" placeholder="Nome" aria-label="Nome">
        <input type="text" id="password-input" placeholder="Senha" aria-label="Senha">
        <div>
            <button id="client-btn" onclick="setUserType('client')">Cliente</button>
            <button id="store-btn" onclick="setUserType('store')">Lojista</button>
            <button id="visitor-btn" onclick="startAsVisitor()">Visitante</button>
        </div>
    </div>
    <div id="chat-container">
        <div id="messages" aria-live="polite"></div>
        <div id="client-area">
            <h3>Ofertas</h3>
            <div id="product-list"></div>
        </div>
        <div id="store-area">
            <h3>Gerenciar Estoque</h3>
            <input type="text" id="product-name" placeholder="Nome do produto">
            <input type="text" id="product-price" placeholder="Pre√ßo (ex.: 29.90)">
            <input type="file" id="product-image" accept="image/*">
            <button onclick="addProduct()">Adicionar</button>
        </div>
        <div id="nav-buttons">
            <button onclick="showArea('client')" aria-label="Ver Ofertas">üõçÔ∏è Ofertas</button>
            <button onclick="showArea('store')" aria-label="Gerenciar Estoque">üì¶ Estoque</button>
        </div>
        <input type="text" id="chat-input" placeholder="Digite aqui..." aria-label="Campo de entrada de texto">
        <button onclick="sendMessage()" aria-label="Enviar mensagem">Enviar</button>
    </div>

    <script>
        const introScreen = document.getElementById("intro-screen");
        const cartIcon = document.getElementById("cart-icon");
        const loginContainer = document.getElementById("login-container");
        const chatContainer = document.getElementById("chat-container");
        const messagesDiv = document.getElementById("messages");
        const clientArea = document.getElementById("client-area");
        const storeArea = document.getElementById("store-area");
        const productList = document.getElementById("product-list");
        const chatInput = document.getElementById("chat-input");
        const nameInput = document.getElementById("name-input");
        const passwordInput = document.getElementById("password-input");

        let userType = null;
        let state = "login";
        let username = "";
        let products = JSON.parse(localStorage.getItem("products")) || [];

        const users = {
            clients: { "joao": "123", "maria": "456" },
            stores: { "loja1": "AB", "loja2": "CD" }
        };

        document.addEventListener("DOMContentLoaded", function() {
            introScreen.classList.add("door-open");
            cartIcon.textContent = "üëç";
            setTimeout(() => {
                introScreen.style.display = "none";
                loginContainer.style.display = "block";
            }, 2000);
            updateProductList();
        });

        function setUserType(type) {
            userType = type;
            passwordInput.placeholder = type === "client" ? "Senha (3 d√≠gitos)" : "Senha (2 letras)";
            passwordInput.maxLength = type === "client" ? 3 : 2;
            checkLogin();
        }

        function startAsVisitor() {
            userType = "visitor";
            username = "Visitante";
            startChat();
        }

        function checkLogin() {
            const name = nameInput.value.trim();
            const password = passwordInput.value.trim();

            if (!name || !password || !userType) return;

            const userGroup = userType === "client" ? "clients" : "stores";
            const isClient = userType === "client";
            const passwordValid = isClient ? /^\d{3}$/.test(password) : /^[A-Za-z]{2}$/.test(password);

            if (!passwordValid) {
                alert(`Senha inv√°lida! ${isClient ? "Use 3 d√≠gitos." : "Use 2 letras."}`);
                return;
            }

            if (users[userGroup][name]) {
                if (users[userGroup][name] === password) {
                    username = name;
                    startChat();
                } else {
                    alert("Senha incorreta!");
                }
            } else {
                users[userGroup][name] = password;
                username = name;
                console.log(`Novo ${userType} cadastrado: ${name} - ${password}`);
                startChat();
            }
        }

        function startChat() {
            loginContainer.style.display = "none";
            chatContainer.style.display = "block";
            addMessage(`Bem-vindo ao Mam√£oChat, ${username}!\n${userType === "visitor" ? "Digite 'sair' pra voltar." : userType === "client" ? "Digite: g√°s, clientes ou sair" : "Digite: estoque, lojistas ou sair"}`, "bot");
            if (userType === "client") showArea("client");
            if (userType === "store") showArea("store");
        }

        function addMessage(text, sender) {
            const message = document.createElement("div");
            message.classList.add(sender);
            message.textContent = text;
            messagesDiv.appendChild(message);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }

        function sendMessage() {
            const text = chatInput.value.trim().toLowerCase();
            if (text) {
                addMessage(text, "user");
                processInput(text);
                chatInput.value = "";
            }
        }

        function processInput(input) {
            if (userType === "visitor") {
                if (input === "sair") {
                    chatContainer.style.display = "none";
                    loginContainer.style.display = "block";
                    nameInput.value = "";
                    passwordInput.value = "";
                    userType = null;
                } else {
                    addMessage("Como visitante, voc√™ s√≥ pode 'sair' por enquanto.", "bot");
                }
                return;
            }

            if (userType === "client" && state === "login") {
                if (input === "g√°s") {
                    addMessage("G√°s a R$150. Quantos voc√™ quer?", "bot");
                    state = "awaitingQuantity";
                } else if (input === "clientes") {
                    showArea("client");
                    addMessage("Veja as ofertas na ala dos clientes!", "bot");
                } else if (input === "sair") {
                    addMessage("At√© logo!", "bot");
                    chatContainer.style.display = "none";
                    loginContainer.style.display = "block";
                    nameInput.value = "";
                    passwordInput.value = "";
                    userType = null;
                    state = "login";
                } else {
                    addMessage("Digite: g√°s, clientes ou sair", "bot");
                }
            }

            if (userType === "store" && state === "login") {
                if (input === "estoque") {
                    addMessage("Estoque:\n" + products.map(p => `- ${p.name}: R$${p.price}`).join("\n"), "bot");
                } else if (input === "lojistas") {
                    showArea("store");
                    addMessage("Gerencie o estoque na ala dos lojistas!", "bot");
                } else if (input === "sair") {
                    addMessage("At√© logo!", "bot");
                    chatContainer.style.display = "none";
                    loginContainer.style.display = "block";
                    nameInput.value = "";
                    passwordInput.value = "";
                    userType = null;
                    state = "login";
                } else {
                    addMessage("Digite: estoque, lojistas ou sair", "bot");
                }
            }
        }

        function addProduct() {
            const name = document.getElementById("product-name").value.trim();
            const price = document.getElementById("product-price").value.trim();
            const imageInput = document.getElementById("product-image");
            const image = imageInput.files[0];

            if (name && price && image) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const product = {
                        name: name,
                        price: price,
                        image: e.target.result
                    };
                    products.push(product);
                    localStorage.setItem("products", JSON.stringify(products));
                    updateProductList();
                    addMessage(`Produto "${name}" adicionado ao estoque!`, "bot");
                    document.getElementById("product-name").value = "";
                    document.getElementById("product-price").value = "";
                    imageInput.value = "";
                };
                reader.readAsDataURL(image);
            } else {
                addMessage("Preencha todos os campos pra adicionar um produto!", "bot");
            }
        }

        function updateProductList() {
            productList.innerHTML = "";
            products.forEach(product => {
                const div = document.createElement("div");
                div.className = "product-item";
                div.innerHTML = `<img src="${product.image}" alt="${product.name}"> ${product.name} - R$${product.price}`;
                productList.appendChild(div);
            });
        }

        function showArea(area) {
            clientArea.style.display = area === "client" ? "block" : "none";
            storeArea.style.display = area === "store" ? "block" : "none";
        }

        nameInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") passwordInput.focus();
        });
        passwordInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") checkLogin();
        });
        chatInput.addEventListener("keypress", (e) => {
            if (e.key === "Enter") sendMessage();
        });
    </script>
</body>
</html>
